apply plugin: 'com.android.application'

repositories{
    flatDir{
        dirs 'lib'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.jjtech.newap"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile files('lib/AndroidEasingFunctions-1.0.0.jar')
    compile files('lib/AndroidViewAnimations-1.1.3.jar')
    compile files('lib/NineOldAndroid-2.4.0.jar')
    compile files('lib/GraphView-4.0.0.jar')
}
